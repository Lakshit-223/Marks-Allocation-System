<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Form</title>
</head>
<body>
    {% include 'mtechMinorEval/navbar.html' %}
    <h1>{{ role }} Evaluation Form</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            {% if field.name == 'project' or field.name == 'guide' or field.name == 'examiner' %}
                <!-- Render hidden fields for project, guide, and examiner -->
                {{ field.as_hidden }}
            {% else %}
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
                <hr>
            {% endif %}
        {% endfor %}
        <input type="submit" value="{% if form.instance.pk %}Update{% else %}Submit{% endif %}">
    </form>
</body>
</html>
