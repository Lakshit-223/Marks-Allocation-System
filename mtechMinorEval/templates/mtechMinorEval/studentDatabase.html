<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        thead {
            background-color: #2c3e50;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #eaeaea;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        td a {
            text-decoration: none;
            color: #3498db;
            padding: 5px 10px;
            border: 1px solid #3498db;
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        td a:hover {
            background-color: #3498db;
            color: #fff;
        }

        td form {
            display: inline;
        }

        td button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Student Database</h1>
    <div style="display: flex; justify-content: space-between; align-items: center;"></div>
        <a href="{% url 'admin-panel' %}" style="background-color:  rgb(0, 162, 255); color: white; padding: 0.5rem 1rem; border-radius: 0.25rem;">Go Back</a>
        <a href="#" style="background-color: rgb(0, 162, 255); color: white; padding: 0.5rem 1rem; border-radius: 0.25rem;">Add New Student</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Roll Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.rollno }}</td>
                <td>
                    <a href="{% url 'student-edit' student.id %}">Edit</a>
                    <form action="" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
