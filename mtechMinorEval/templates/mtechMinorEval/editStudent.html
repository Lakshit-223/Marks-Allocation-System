{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Edit Student</h1>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Render Django form fields manually -->
                {% for field in form %}
                    <div class="p-4 border rounded-md bg-gray-50 shadow-sm">
                        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field }}  <!-- Directly render the field -->
                        {% if field.errors %}
                            <p class="mt-1 text-sm text-red-600">{{ field.errors }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
