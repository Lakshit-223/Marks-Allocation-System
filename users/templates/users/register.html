<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <div class="flex-grow flex items-center justify-center">
        <form action="{% url 'register' %}" method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>

            <!-- Username -->
            <div class="mb-4">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <!-- Email -->
            <div class="mb-4">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>

            <!-- Password -->
            <div class="mb-4">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>

            <!-- Role (Student or Faculty) -->
            <div class="mb-4">
                {{ form.role.label_tag }}
                {{ form.role }}
            </div>

            <div class="text-center">
                <input type="submit" value="Register" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 cursor-pointer"/>
            </div>
        </form>
    </div>
</body>
</html>
