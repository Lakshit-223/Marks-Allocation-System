<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form action="{% url 'login' %}" method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        {% csrf_token %}
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <div class="mb-4">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
        </div>
        <div class="mb-4">
            <input type="password" name="password" placeholder="Enter Password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
        </div>
        <div class="text-center">
            <input type="submit" value="Login" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 cursor-pointer"/>
        </div>
    </form>
</body>
</html>
