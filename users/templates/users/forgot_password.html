<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send OTP</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .flash-message {
        animation: slideInOut 5s ease-in-out forwards;
        opacity: 0;
        transform: translateY(-100%);
    }
    @keyframes slideInOut {
        0% { opacity: 0; transform: translateY(-100%); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-100%); }
    }
</style>
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12">
    <div class="bg-white p-8 shadow-xl rounded-lg max-w-sm w-full">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Send OTP
            </button>
        </form>
    </div>
</div>
