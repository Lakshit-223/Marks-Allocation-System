<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Verify OTP</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Verify OTP</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP:</label>
                <input type="text" name="otp" id="otp" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                Verify OTP
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Didn't receive an OTP? <a href="#" class="text-blue-600 hover:underline">Resend OTP</a></p>
        </div>
    </div>
</body>
</html>
